<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet">
    <!-- Jquery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
</head>
<body>
    <section class="vh-100" style="background-color: #cdc4f9">
        <div class="container py-5 h-100">
            <h3 class="text-center">
              Get a random quote
              <small class="text-muted"><i class="far fa-face-grin"></i></small>
            </h3>            
          <div class="row d-flex flex-column justify-content-center align-items-center h-100">

            <div class="col col-lg-10 col-xl-8">
      
              <div class="card rounded-3">
                <div class="card-body p-5">
      
                  <div class="d-flex justify-content-center mb-4">
                    <i class="fas fa-quote-left"></i><i class="fas fa-quote-right"></i>
                  </div>
                  <figure class="text-center mb-0">
                    <blockquote class="blockquote mb-4">
                      <p>
                        <span class="font-italic" id="quote"></span>
                      </p>
                    </blockquote>
                    <figcaption class="blockquote-footer mb-0" id="author">
                      <cite title="Source Title" id="category"></cite>
                    </figcaption>
                  </figure>
                </div>
              </div>
            </div>
            <button type="button" id="btn" class="btn btn-dark mx-auto mt-3" style="width: 200px" data-mdb-ripple-init="">Random</button>
          </div>
        </div>
      </section>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <!-- MDB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
    <script src="/index.5baa4167.js" defer=""></script>
</body>
</html>
